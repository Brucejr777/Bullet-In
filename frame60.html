<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="globals59.css" />
    <link rel="stylesheet" href="style59.css" />

    <style>
      a,
      button,
      input,
      select,
      h1,
      h2,
      h3,
      h4,
      h5,
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        border: none;
        text-decoration: none;
        background: none;

        -webkit-font-smoothing: antialiased;
      }

      menu,
      ol,
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="frame-59">
      <div class="create-university-post">Create College Post</div>
      <div class="vice-president-for-academic-affairs">
        Dean - College of Information Sciences
      </div>
      <div class="rectangle-6"></div>
      <div class="rectangle-16"></div>
      <div class="march-03-2025">March 03, 2025</div>
      <a href="frame1.html">
      <div class="pagination-next">
        <div class="next">Post</div>
      </div>
      </a>
      <img class="arrow-back" src="arrow_back.png" onclick="history.back()" style="cursor: pointer;" />
      <div class="extended-fab">
        <div class="state-layer">

        </div>
      </div>
      <div class="_2025-bullet-in-by-figma">© 2025 Bullet-in by Figma</div>

      />
      <img

      />

          <div class="stop">
            <div class="stop-shape"></div>
          </div>

      </div>
      <div class="rectangle-12"></div>
      <div class="add-text">Add Text</div>
      <div class="rectangle-13"></div>
      <img class="photo" src="photo.png" />
      <div class="add-media">+ Add Media</div>
      <div class="rectangle-14"></div>
      <div class="rectangle-15"></div>
      <div class="checkboxes"></div>
      <div class="include-teaser">Include teaser</div>
      <div class="div">☑</div>
      <img
        class="bsu-logo-removebg-preview-2"
        src="cis logo.png"
      />
