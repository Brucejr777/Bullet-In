<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="globals53.css.css" />
    <link rel="stylesheet" href="style53.css" />

    <style>
      a,
      button,
      input,
      select,
      h1,
      h2,
      h3,
      h4,
      h5,
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        border: none;
        text-decoration: none;
        background: none;

        -webkit-font-smoothing: antialiased;
      }

      menu,
      ol,
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="frame-53">
      <div class="set-up-account-for-college-dean">
        Set-up Account for College Dean
      </div>
      <div class="rectangle-6"></div>
      <img class="arrow-back" src="arrow_back.png" onclick="history.back()" style="cursor: pointer;" />
      <a href="frame1.html">
      <div class="button">
        <div class="button2">Submit</div>
      </div>
      </a>
      <div class="log-in-details">Log-in Details</div>
      <div class="rectangle-7">
        <form>
            <input type="text" name="username" style="width: 937px; height: 83px;" placeholder="  |Username">
        </form>
      </div>
      <div class="rectangle-8">
        <form>
            <input type="text" name="password" style="width: 937px; height: 83px;" placeholder="  |Password">
        </form>
      </div>
      <div class="rectangle-9">
        <form>
            <input type="text" name="deancode" style="width: 937px; height: 83px;" placeholder="  |Dean Code">
        </form>
      </div>
      <div class="rectangle-10"></div>
      <div class="select-college">Select College</div>
      <a href="frame54.html"><img class="chevron-down" src="Chevron down.png" /></a>
      <div class="extended-fab">
        <div class="state-layer">
          <div class="label-text">BENGUET STATE UNIVERSITY</div>
        </div>
      </div>
      <div class="_2025-bullet-in-by-figma">© 2025 Bullet-in by Figma</div>
      <img
        class="bullet-removebg-preview-1"
        src="bullet-in logo.png"
      />
      <img
        class="bsu-logo-removebg-preview-1"
        src="bsu logo.png"
      />
      <div class="linear-determinate-progress-indicator">
        <div class="track-and-stop">
          <div class="track">
            <div class="track2"></div>
          </div>
          <div class="stop">
            <div class="stop-shape"></div>
          </div>
        </div>
      </div>
      <div class="_2025-bullet-in-by-figma">© 2025 Bullet-in by Figma</div>
    </div>
  </body>
</html>
